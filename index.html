<!DOCTYPE html>
<html>
<head>
<title>Здесь скоро будет сайт</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap');

@keyframes move_the_sky{
    0%{
        background-position-x: 0%;
        background-position-y: 0%;
    }
    0%{
        background-position-x: 10%;
        background-position-y: 0%;
        background-size: 215vh;
    }
    10%{
        background-position-x: 20%;
        background-position-y: 0%;
        background-size: 225vh;
    }
    15%{
        background-position-x: 30%;
        background-position-y: 40%;
        background-size: 205vh;
    }
    20%{
        background-position-x: 50%;
        background-position-y: 0%;
        background-size: 210vh;
    }
    25%{
        background-position-x: 60%;
        background-position-y: 10%;
        background-size: 215vh;
    }
    25%{
        background-position-x: 60%;
        background-position-y: 20%;
        background-size: 220vh;
    }
    30%{
        background-position-x: 70%;
        background-position-y: 20%;
        background-size: 225vh;
    }
    35%{
        background-position-x: 70%;
        background-position-y: 30%;
        background-size: 230vh;
    }
    40%{
        background-position-x: 70%;
        background-position-y: 40%;
        background-size: 235vh;
    }
    50%{
        background-position-x: 80%;
        background-position-y: 50%;
        background-size: 245vh;
    }
    60%{
        background-position-x: 70%;
        background-position-y: 50%;
        background-size: 255vh;
    }
    65%{
        background-position-x: 70%;
        background-position-y: 60%;
        background-size: 260vh;
    }
    70%{
        background-position-x: 50%;
        background-position-y: 40%;
        background-size: 265vh;
    }
    75%{
        background-position-x: 50%;
        background-position-y: 30%;
        background-size: 235vh;
    }
    80%{
        background-position-x: 50%;
        background-position-y: 20%;
        background-size: 225vh;
    }
    85%{
        background-position-x: 30%;
        background-position-y: 10%;
        background-size: 215vh;
    }
    90%{
        background-position-x: 20%;
        background-position-y: 0%;
        background-size: 205vh;
    }
    95%{
        background-position-x: 10%;
        background-position-y: 10%;
    }
    100%{
        background-position-x: 0%;
        background-position-y: 0%;
    }
}
	
body {
    background-position-x: 0%;
    background-position-y: 0%;
}
body {
    margin: 0px;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    background-color: #22272a;
    background-image: url('/wall.jpg');
    background-size: 205vh;
    background-repeat: no-repeat;
    animation: 21s move_the_sky infinite;
}

*{
	font-family: 'Nunito', sans-serif;
    color: #e85151;
}

.centered {
    display: flex;
    flex-grow: 1;
    height: 100%;
    align-items: center;
    justify-content: center;
    width: 100%;
}

.centered.h1{
	font-size: 35px;
}

.centered.h2{
	font-size: 20px;
}

html {
    height: 100%;
    width: 100%;
}
</style>
</head>
<body>
	<div class="centered h1">
    	Добрый день
    </div>
	<div class="centered h2">
    	Сайт в разработке
    </div>
</body>
</html>
